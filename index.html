<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="heading"><h1>Rock Paper Scissor</h1></div>
    </header>
    <div class="outer">
        <div class="box">
            <div class="rock">
                <img src="images/rock.jpg" alt="rock image">
            </div>
            <p>Rock</p>
        </div>
        <div class="box">
            <div class="paper">
                <img src="images/paper.jpg" alt="paper">
            </div>
            <p>Paper</p>
        </div>
        <div class="box">
            <div class="scissor">
                <img src="images/scissor.png" alt="scissor">
            </div>
            <p>Scissor</p>
        </div>
    </div>
    <div class="score">
        <div class="you">
            <p>0</p>
            <p>YOU</p>
        </div>
        <div class="comp">
            <p>0</p>
            <p>COMPUTER</p>
        </div>
        <div class="result">
            Pick Your Move
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
